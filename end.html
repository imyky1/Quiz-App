<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>End</title>
</head>
<body>
        <div class="card">
            <div class="card-header">
                <h1 id="score-text" style="text-align: center;">Your Score - 0/3</h1>
            </div>
            <div class="card-footer">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input" id="username" placeholder="username" style="font-size: large;" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="savebutton" disabled  onclick='savehighScore(event)'>Submit</button>
                  </div>
                  <a type="submit" class="btn btn-info" href="./game.html" >Play Again</a>
                  <a type="button" class="btn btn-info" href="./index.html" >Home</a>
            
            </div>
        </div>
    
    <script src="./end.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
